    <script type="text/javascript">
        function FullView(ImgLink){
            document.getElementById("fullImage").src = ImgLink;
            document.getElementById("fullImageView").style.display = "block";
        }
        function FullViews(ImgLink){
            document.getElementById("fullImages").src = ImgLink;
            document.getElementById("fullImageViews").style.display = "block";
        }
        function CloseFullView(){
            document.getElementById("fullImageView").style.display = "none";
        }
        function CloseFullViews(){
            document.getElementById("fullImageViews").style.display = "none";
        }
    </script>
